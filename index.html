<!doctype html>
<html lang="en">
  <head>
    <title>PrimsJS - ABAP languages</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->

                background: white;
            }

        </script> -->

    <script src="./inputTextarea.js"></script>
